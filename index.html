<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="top-bars">
            <div id="title-bar">
                <h1>Live Code Editor & Player</h1>
                <div id="nav-bar">
                    <span id="html">HTML</span>
                    <span id="CSS">CSS</span>
                    <span id="JS">JS</span>
                    <span id="output">OUTPUT</span>
                </div>
            </div>
        </div>
        <div id="coding-sections">
            <section id="HTML-input" class="code-section">
                <h3 class="section-bar">HTML</h3>
                <section id="user-input">Lorem ipsum</section>
            </section>
            <section id="CSS-input" class="code-section">
                <h3 class="section-bar">CSS</h3>
                <section id="user-input">Lorem ipsum</section>
            </section>
            <section id="JS-input" class="code-section">
                <h3 class="section-bar">JS</h3>
                <section id="user-input">Lorem ipsum</section>
            </section>
            <section id="output" class="code-section">
                <h3 class="section-bar">Output</h3>
                <section id="user-input">Lorem ipsum</section>
            </section>
        </div>
    </div>
    
</body>
</html>
